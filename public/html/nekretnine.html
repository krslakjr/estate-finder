<!DOCTYPE html>
<html lang="bs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/nekretnine.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../scripts/SpisakNekretnina.js"></script>
    <script src="../scripts/nekretnine.js"></script>
    <script src="../scripts/PoziviAjax.js"></script>
    <!-- Uključivanje menija na vrhu stranice -->
    <script>
      $(function () {
        // Učitaj meni.html unutar elementa sa ID "meni-container"
        $("#meni-container").load("meni.html");
      });
    </script>

    <title>Nekretnine</title>
  </head>
  <body>
    <div id="meni-container"></div>
    <br />
    <br />
    <br />
    <br />
    <!-- Dodajte ovo na vrh vašeg HTML dokumenta -->
    <div id="pretraga-container">
      <label class="search" for="minCijena">Min Cijena:</label>
      <input type="number" id="minCijena" name="minCijena" />

      <label class="search1" for="maxCijena">Max Cijena:</label>
      <input type="number" id="maxCijena" name="maxCijena" />

      <label class="search2" for="minKvadratura">Min Kvadratura:</label>
      <input type="number" id="minKvadratura" name="minKvadratura" />

      <label class="search3" for="maxKvadratura">Max Kvadratura:</label>
      <input type="number" id="maxKvadratura" name="maxKvadratura" />

      <button id="pretragaBtn">Pretraga</button>
    </div>
    <br />
    <h1>Stan</h1>
    <div id="Stan"></div>

    <h1 class="kuca">Kuća</h1>
    <div id="Kuca"></div>

    <h1 class="pp">Poslovni prostor</h1>
    <div id="Pp"></div>
  </body>
</html>
